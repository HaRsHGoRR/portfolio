<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="logoGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="softGlow512">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="512" height="512" fill="#001122" rx="64"/>
  <rect width="512" height="512" fill="url(#logoGrad512)" opacity="0.05" rx="64"/>
  
  <!-- Main Text -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="180" font-weight="bold" 
        fill="url(#logoGrad512)" text-anchor="middle" filter="url(#softGlow512)">HG</text>
  
  <!-- Cyber accent elements -->
  <circle cx="120" cy="150" r="8" fill="#00f5ff" opacity="0.6"/>
  <circle cx="392" cy="150" r="8" fill="#ff0080" opacity="0.6"/>
  <circle cx="80" cy="400" r="6" fill="#00ff41" opacity="0.5"/>
  <circle cx="432" cy="400" r="6" fill="#8a2be2" opacity="0.5"/>
  <rect x="80" y="420" width="352" height="4" fill="url(#logoGrad512)" opacity="0.4" rx="2"/>
</svg>
