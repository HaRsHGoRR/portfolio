<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="192" height="192" fill="#001122" rx="24"/>
  <rect width="192" height="192" fill="url(#logoGrad)" opacity="0.05" rx="24"/>
  
  <!-- Main Text -->
  <text x="96" y="130" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="url(#logoGrad)" text-anchor="middle" filter="url(#softGlow)">HG</text>
  
  <!-- Cyber accent elements -->
  <circle cx="50" cy="60" r="3" fill="#00f5ff" opacity="0.6"/>
  <circle cx="142" cy="60" r="3" fill="#ff0080" opacity="0.6"/>
  <rect x="30" y="160" width="132" height="2" fill="url(#logoGrad)" opacity="0.4" rx="1"/>
</svg>
